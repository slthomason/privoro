apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: helloworld-gke
spec:
  replicas: 1
  selector:
    matchLabels:
      app: hello
  template:
    metadata:
      labels:
        app: hello
    spec:
      containers:
      - name: hello-app
        image: gcr.io/rivoro-264120/helloworld-gke:latest
        ports:
        - containerPort: 8080
        env:
          - name: PORT
            value: "8080"
